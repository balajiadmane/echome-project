<div class="row">

    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label>Enter user name:</label>
                <input type="text" [(ngModel)]="userName" name="username"  class="form-control" id="">
            </div>

            <div class="form-group">
                <label>Enter password:</label>
                <input type="password" [(ngModel)]="password" name="password"  class="form-control" />
            </div>

            <button (click)="login()" class="btn btn-primary mt-2">
                Login
            </button>
                <p>
                    Create new account <a routerLink="/register">Click</a>
                </p>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
