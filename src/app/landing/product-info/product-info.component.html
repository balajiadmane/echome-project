

<div *ngIf="productInfo" class="container">
        
            <div class="card">
                <div class="card-body">
                    <h1>
                        {{
                            productInfo.title
                        }}
                    </h1>
                    
                    <img [src]="productInfo.image"  style="height: 500px;margin-left: 30%;;" />
                    
                    <p>
                        {{
                            productInfo.description
                        }}
                    </p>

                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <button class="btn btn-outline-info btn-lg btn-block">
                                Add to cart {{
                                    productInfo.price | currency:'INR'
                                }}
                            </button>
                            </div>
                            <div class="col-md-3">
                            <button class="btn btn-outline-warning btn-lg btn-block">
                                Checkout {{
                                    productInfo.price | currency:'INR'
                                }}
                            </button>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
</div>
